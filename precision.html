<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Joey speed check</h2>

  <div id="target">Your time</div>
  <div id="counter">Count</div>

  <input type="button" name="start" id="start" value="Start Timer" onclick="startTime()">
  <input type="button" name="stop" id="stop" value="Stop Timer" onclick="recordTime()">
  
  <script> 
  var stopTime = undefined
  function recordTime(){
    stopTime = Date.now()
    console.log(stopTime)
  }
  function startTime() {
  for (var i = 0; i < 5; i++) {
    setTimeout((function (index) {return function () {
        document.getElementById("counter").innerHTML = index;
      }; })(i),
      (4 - i) * 1000);
  }
  setTimeout(function() {
    if (typeof stopTime == undefined){
      document.getElementById("target").innerHTML = "Too Slow"
    }
    else{
      var timePass = Date.now() - stopTime
      document.getElementById("target").innerHTML = ("Time was " + timePass)
    }
  },
   4000)
  }

  </script>
  

</body>
</html>
