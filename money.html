  <script>
    var imageArr = ["image1", "image2", "image3", "image4", "image5", "image6", "image7", "image8", "image9",
    "image10", "image11", "image12", "image13", "image14", "image15", "image16", "image17", "image18", "image19", 
    "image20", "image21", "image22", "image23", "image24", "image25", "image26", "image27", "image28", "image29", 
    "image30", "image31", "image32", "image33", "image34", "image35"]
    var score = 0
    var locations = 0
    var lastLocation = 0
    var fancyCoinLocations = [2, 5, 14, 19, 23, 33]
    var monsterLocation = 20
    var gameOver = false
    function check(position){
      if (gameOver == true){
        null
      }
      var imageID = imageArr[position]
      var imageLocation = document.getElementById(imageID)
      if (position == monsterLocation){
        imageLocation.src = "monster.png"
        gameOver = true
        score -= 5
      }
      else if(fancyCoinLocations.includes(position)){
        for (var i = 0; i < fancyCoinLocations.length; i ++){
          if (position == fancyCoinLocations[i]){
            imageLocation.src = "fancy coin.png"
            score += 3
          }
        }
      }
      else{
        imageLocation.src = "coin(1).jpg"
        score ++
      }
      locations ++
      document.getElementById("locations").innerHTML = ("Number of locations checked is " + locations)
      lastLocation = position
    }

    function help(){
      var message = ""
      var colum = (lastLocation % 5) + 1
      var row = Math.ceil(lastLocation / 5 + .1)
      var up = lastLocation - 5
      var down = lastLocation + 5
      var left = lastLocation - 1
      var right = lastLocation + 1
      if (fancyCoinLocations.includes(up) || fancyCoinLocations.includes(down) || 
      fancyCoinLocations.includes(left) || fancyCoinLocations.includes(right)){
        return "So Close"

      }

      if (lastLocation == 15 || lastLocation == 25 || lastLocation == 21){
        return "Grrr"

      }
      else {
        return "All clear"
      }
    }
    function updateHelp(){
        document.getElementById("help").innerHTML = help(lastLocation)
      }

  </script>
